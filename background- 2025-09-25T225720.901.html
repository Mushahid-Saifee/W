    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const previews = document.getElementById('previews');
            const originalImage = document.getElementById('original-image');
            const originalInfo = document.getElementById('original-info');
            const resultImage = document.getElementById('result-image');
            const resultInfo = document.getElementById('result-info');
            const resultPlaceholder = document.getElementById('result-placeholder');
            const downloadBtn = document.getElementById('download-btn');
            const themeButtons = document.querySelectorAll('.theme-btn');
            
            // Your API Key
            const apiKey = '9fbSbQuJMi9a4GyPkvpXsdQK';

            let originalFile;
            let resultFileBlob;

            // --- THEME LOGIC ---
            function applyTheme(themeName) {
                document.body.className = '';
                document.body.classList.add(themeName);
                localStorage.setItem('selectedTheme', themeName);

                themeButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.getAttribute('data-theme') === themeName);
                });
            }

            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    applyTheme(button.getAttribute('data-theme'));
                });
            });

            const savedTheme = localStorage.getItem('selectedTheme') || 'theme-light';
            applyTheme(savedTheme);

            // --- BACKGROUND REMOVAL LOGIC ---
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleFile(file);
                }
            });

            function resetUI() {
                previews.classList.add('hidden');
                downloadBtn.classList.add('disabled');
                originalImage.src = '';
                resultImage.src = '';
                resultImage.classList.add('hidden');
                resultPlaceholder.textContent = 'Processing...';
                resultPlaceholder.style.color = ''; // Reset color
                resultPlaceholder.classList.remove('hidden');
                resultFileBlob = null;
            }

            function handleFile(file) {
                resetUI();
                originalFile = file;
                const reader = new FileReader();

                reader.onload = function(event) {
                    originalImage.src = event.target.result;
                    originalInfo.textContent = `Size: ${(originalFile.size / 1024).toFixed(2)} KB`;
                    previews.classList.remove('hidden');
                    removeBackground();
                };

                reader.readAsDataURL(file);
            }

            function removeBackground() {
                const formData = new FormData();
                formData.append('image_file', originalFile);
                formData.append('size', 'auto');

                fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': apiKey,
                    },
                    body: formData,
                })
                .then(response => {
                    if (!response.ok) {
                        // Try to parse error JSON from the API for a better message
                        return response.json().then(errorData => {
                           const errorMessage = (errorData.errors && errorData.errors[0] && errorData.errors[0].title) 
                                                ? errorData.errors[0].title 
                                                : 'An unknown API error occurred';
                           throw new Error(errorMessage);
                        }).catch(() => {
                            // Fallback if the error response isn't JSON
                            throw new Error(`API Error: ${response.statusText} (${response.status})`);
                        });
                    }
                    return response.blob();
                })
                .then(blob => {
                    resultFileBlob = blob;
                    const url = URL.createObjectURL(blob);
                    resultImage.src = url;
                    resultImage.classList.remove('hidden');
                    resultPlaceholder.classList.add('hidden');
                    resultInfo.innerHTML = `<p>Size: ${(resultFileBlob.size / 1024).toFixed(2)} KB</p>`
                    downloadBtn.classList.remove('disabled');
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultPlaceholder.textContent = `Error: ${error.message}. Please try a different image or check your API key.`;
                    resultPlaceholder.style.color = 'red';
                    resultPlaceholder.classList.remove('hidden');
                    resultImage.classList.add('hidden');
                    downloadBtn.classList.add('disabled');
                });
            }

            downloadBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (resultFileBlob && !downloadBtn.classList.contains('disabled')) {
                    const url = URL.createObjectURL(resultFileBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    const nameWithoutExt = originalFile.name.split('.').slice(0, -1).join('.') || 'download';
                    a.download = `${nameWithoutExt}-bg-removed.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            });
        });
    </script>
