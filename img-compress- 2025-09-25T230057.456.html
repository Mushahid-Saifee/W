            text-align: center;
            min-height: 90px; /* Common banner ad height */
            background-color: var(--ad-placeholder-bg);
            border: 2px dashed var(--ad-placeholder-border);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--ad-placeholder-text);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;

        .container {

            transition: background-color 0.3s, color 0.3s;

        }

        .theme-btn:not(.active):hover { background-color: rgba(0, 0, 0, 0.05); }
        .theme-dark .theme-btn:not(.active):hover { background-color: rgba(255, 255, 255, 0.1); }

            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            transition: color 0.3s;

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.2.1/compressor.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const controls = document.getElementById('controls');
            const compressionSlider = document.getElementById('compression-slider');
            const compressionValue = document.getElementById('compression-value');
            const previews = document.getElementById('previews');
            const originalImage = document.getElementById('original-image');
            const originalInfo = document.getElementById('original-info');
            const compressedImage = document.getElementById('compressed-image');
            const compressedInfo = document.getElementById('compressed-info');
            const downloadBtn = document.getElementById('download-btn');
            const themeButtons = document.querySelectorAll('.theme-btn');

            let originalFile;
            let compressedFile;

            // --- THEME LOGIC ---
            function applyTheme(themeName) {
                document.body.className = '';
                document.body.classList.add(themeName);
                localStorage.setItem('selectedTheme', themeName);

                themeButtons.forEach(btn => {
                    if (btn.getAttribute('data-theme') === themeName) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }

            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const themeName = button.getAttribute('data-theme');
                    applyTheme(themeName);
                });
            });

            const savedTheme = localStorage.getItem('selectedTheme') || 'theme-light';
            applyTheme(savedTheme);

            // --- COMPRESSION LOGIC ---
            uploadArea.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleFile(file);
                }
            });

            function handleFile(file) {
                originalFile = file;
                const reader = new FileReader();

                reader.onload = function(event) {
                    originalImage.src = event.target.result;
                    originalInfo.textContent = `Size: ${(originalFile.size / 1024).toFixed(2)} KB`;
                    controls.classList.remove('hidden');
                    previews.classList.remove('hidden');
                    compressImage();
                };

                reader.readAsDataURL(file);
            }

            compressionSlider.addEventListener('input', () => {
                compressionValue.textContent = compressionSlider.value;
                if (originalFile) {
                    compressImage();
                }
            });

            function compressImage() {
                const quality = parseInt(compressionSlider.value) / 100;

                new Compressor(originalFile, {
                    quality: quality,
                    success(result) {
                        compressedFile = result;
                        const reader = new FileReader();
                        
                        reader.onload = function(event) {
                            compressedImage.src = event.target.result;
                            const compressedSizeKB = (compressedFile.size / 1024).toFixed(2);
                            const originalSizeKB = (originalFile.size / 1024).toFixed(2);
                            
                            const sizeReduction = ((originalFile.size - compressedFile.size) / originalFile.size * 100).toFixed(2);
                            
                            // Reset innerHTML before adding new content to prevent duplicates
                            compressedInfo.innerHTML = `Size: ${compressedSizeKB} KB <br>Reduction: ${sizeReduction}%`;

                            downloadBtn.classList.remove('disabled');
                        };

                        reader.readAsDataURL(compressedFile);
                    },
                    error(err) {
                        console.error(err.message);
                        alert(`Error: ${err.message}`);
                    },
                });
            }

            downloadBtn.addEventListener('click', (e) => {
                 e.preventDefault();
                if (compressedFile && !downloadBtn.classList.contains('disabled')) {
                    const url = URL.createObjectURL(compressedFile);
                    const a = document.createElement('a');
                    a.href = url;
                    const nameWithoutExt = originalFile.name.split('.').slice(0, -1).join('.') || 'download';
                    a.download = `compressed-${nameWithoutExt}.${compressedFile.name.split('.').pop()}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            });
        });
    </script>
